<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Travel Magazine</title>

    <!-- Leaflet.js CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background: url('images/bite.JPG') no-repeat center 35%;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 100px 0;
            font-size: 2.5rem;
            font-family: 'Playfair Display', serif;
        }

        h1, .subtitle {
            margin: 0;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-top: 10px;
            font-style: italic;
        }

        #map {
            height: 800px;  /* Make the map a large section */
            width: 90%;
            margin: 0 auto;
        }

        .home-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-size: 1.2rem;
            text-decoration: none;
            color: #ff6347;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-link:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        footer {
            background-color: #222;
            color: white;
            padding: 20px;
            text-align: center;
        }

        section {
            margin-top: 0px;
            margin-left: 20px;
        }

        .destination-header {
            display: flex;
            align-items: center;
        }

        .destination-header h2 {
            margin-right: 850px;
            margin-top: 70px;
        }

        .destination-header img {
            width: 200px; /* Adjust the size of the image */
            margin-bottom: -40px;
            margin-top: -30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Nancy & Kevin Travel Magazine</h1>
        <p class="subtitle">Join us on our adventures around the world!</p>
    </header>

    <!-- Interactive Map Section -->
    <section>
        <div class="destination-header">
            <h2>Explore Our Travel Destinations</h2>
            <img src="snoopy.png" alt="Snoopy Icon">
        </div>
        <div id="map"></div> <!-- Map Container -->
    </section>

    <footer>
        <p>&copy; 2025 Our Travel Magazine</p>
    </footer>

    <script>
        // Create the map
        var map = L.map('map').setView([30.8503, 20.3517], 2); // Center map
        //long, lat, zoom level

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add Tokyo marker
        L.marker([35.6762, 139.6503]) // Tokyo coordinates
            .addTo(map)
            .bindPopup('<b>Tokyo</b><br><a href="tokyo.html">Visit Tokyo</a>');

        // Add Boston marker
        L.marker([42.3601, -71.0589]) // Boston coordinates
            .addTo(map)
            .bindPopup('<b>Boston</b><br><a href="boston.html">Visit Boston</a>');

        // Add Taiwan marker
        L.marker([23.6978, 120.9605]) // Taiwan coordinates
        .addTo(map)
        .bindPopup('<b>Taiwan</b><br><a href="taiwan.html">Visit Taiwan</a>');
    </script>

</body>
</html>

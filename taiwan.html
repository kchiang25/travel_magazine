<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiwan Travel</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #292828;
        }

        header {
            background: url('hsr.jpeg') no-repeat center 75%;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 230px 0;
            font-size: 3rem;
            font-family: 'Playfair Display', serif;
            background-attachment: fixed;
            filter: brightness(1.2); 
        }

        h1, .subtitle {
            margin: 0;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-top: 20px;
            font-style: italic;
        }

        .home-link {
            display: block;
            text-align: center;
            margin-top: 0px;
            font-size: 1.2rem;
            text-decoration: none;
            color: #040404;
            padding: 20px 40px;
            background-color: rgba(255, 255, 255, 255);
            border-radius: 1px;
            transition: background-color 0.3s ease;
        }

        .home-link:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Section for Coming Soon */
        .coming-soon {
            text-align: center;
            margin-top: 50px;
            font-size: 2rem;
            color: #ff6347;
        }

        footer {
            background-color: #222;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Trip to Taiwan</h1>
        <p class="subtitle">Coming Soon!</p>
    </header>

    <!-- Back to Home Page Link -->
    <a href="index.html" class="home-link">Back to Home Page</a>

    <!-- Coming Soon Section -->
    <section class="coming-soon">
        <p>We're still adding sections for Taiwan. Stay tuned!</p>
    </section>

    <footer>
        <p>&copy; 2025 Our Taiwan Adventure</p>
    </footer>

</body>
</html>
